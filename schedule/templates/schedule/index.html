{% load staticfiles %}
<html>
	<head>
		<title>Joseph's Scheduling App</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'schedule/schedule.css' %}">
	</head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
		
				<a href="{% url 'login' %}" class="top-menu">Login <span class="glyphicon glyphicon-lock"></span></a>
			{% endif %}
			<h1><a href="/schedule">Joseph's Scheduling App</a></h1>
        </div>
		
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
